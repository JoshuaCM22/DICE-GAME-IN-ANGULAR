<h1 *ngIf="this.resultOfGame == 'youWon'" class="won">You Won!</h1>

<h1 *ngIf="this.resultOfGame == 'youLost'" class="lost">You Lost!</h1>

<h1 *ngIf="this.resultOfGame == ''">Dice Game in Angular</h1>
<p *ngIf="this.resultOfGame == ''">
  Instruction: Click the image dice above to get random dice and start the game
</p>

<h1 *ngIf="this.resultOfGame == 'draw'" class="draw">Draw</h1>
